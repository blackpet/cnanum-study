<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>음료 자판기</title>
  </head>
  <body>
    <h1>음료 자판기</h1>
    <div class="input">
      <div>투입금액</div>
      <div><input type="text" id="myMoney" /></div>
      <button onclick="insertCoin()">투입</button>
    </div>
    <ul id="drink-items">
        <li>javascript에서 render 할거다!!!!</li>
    </ul>

    <div id="drink-my-drink" class="message"></div>
    <div id="remain-money" class="message"></div>

    <hr>
    <h2>신규 음료 추가 (관리자용)</h2>
    <form name="newDrink" onsubmit="return false;">
        <ol>
            <li>음료: <input type="text" name="drink_name"></li>
            <li>가격: <input type="text" name="drink_price"></li>
            <li>수량: <input type="text" name="drink_qty"></li>
        </ol>

        <button onclick="addDrink()">신규 음료 추가</button>
    </form>

    <h2>음료 삭제 (방법1)</h2>
    <form name="removeDrink" onsubmit="return false;">
        <ol>
            <li>음료: <input type="text" name="drink_name"></li>
        </ol>

        <button onclick="removeDrink1()">이름으로 음료 삭제</button>
    </form>

    <button onclick="removeDrink3()">관리자용 음료 삭제 실행</button>
    <button onclick="removeDrink5()">관리자용 음료 삭제 실행2</button>

    <script src="vending-machine.js"></script>
  </body>
</html>
