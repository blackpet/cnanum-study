<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Method Test</title>
</head>
<body>
    <a href="post.html">나를 다시 불러죠!!</a>

    <form action="/contact-us" method="POST">
